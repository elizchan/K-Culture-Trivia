<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>K-Culture Trivia</title>
</head>
<body>
    <section>
        <h1 class="game-title">K-Culture Trivia!</h1>
        <div class="game-container">
           <div id="question"></div>
           <div class="timer"></div>
           <div class="choice" id="A"></div>
           <div class="choice" id="B"></div>
           <div class="choice" id="C"></div>
           <div class="choice" id="D"></div>
        </div>
        <h2 class="status-display"></h2>
        <button class="game-start">Start Game!</button>
        <h2 class="game-result"></h2>
        <button class="game-reset">Start Over</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
